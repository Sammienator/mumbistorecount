<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <h1>Mumbi Store Countdown Clock</h1>
    <div id="clockdiv">
      <div>
        <span class="days" id="day"></span>
        <div class="smalltext">Days remaining</div>
      </div>
      <div>
        <span class="hours" id="hour"></span>
        <div class="smalltext">Hours remaining</div>
      </div>
      <div>
        <span class="minutes" id="minute"></span>
        <div class="smalltext">Minutes remaining</div>
      </div>
      <div>
        <span class="seconds" id="second"></span>
        <div class="smalltext">Seconds remaining</div>
      </div>
    </div>

    <p id="demo"></p>

    <script src="./src/index.js"></script>
  </body>
</html>
